# Workflow to update data.json when layouts or languages change
name: Update Layout Data

on:
  push:
    branches: ["main"]
    paths:
      - 'config/layouts.yml'
      - 'config/languages.yml'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-data:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Install Playwright browsers
        run: uv run playwright install chromium

      - name: Run scrape script
        run: uv run scripts/scrape_stats.py

      - name: Check for changes
        id: check_changes
        run: |
          if git diff --quiet site/data.json; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push changes
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add site/data.json
          git commit -m "chore: update data.json with latest layout statistics"
          git push

  deploy:
    needs: update-data
    if: always() && needs.update-data.result == 'success'
    uses: ./.github/workflows/deploy_website.yml
    permissions:
      contents: read
      pages: write
      id-token: write
